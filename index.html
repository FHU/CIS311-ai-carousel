<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>A Terrible Carousel</h1>
    <div class="carousel">
        <div class="carousel-images">
            <img src="https://placehold.co/600x400" alt="Image 1">
            <img src="https://placehold.co/600x450" alt="Image 2">
            <img src="https://placehold.co/600x470" alt="Image 3">
            <img src="https://placehold.co/600x500" alt="Image 4">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
